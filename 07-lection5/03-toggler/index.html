<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label for="toggler-1" class="toggler">
            <input class="toggler__input visual-hidden" type="checkbox" id="toggler-1" name="toggler-1">
            <div class="toggler__outer-box">
                <div class="toggler__inner-box"></div>
            </div>
            <span class="toggler__label">Off</span>
        </label>
        <label for="toggler-2" class="toggler">
            <input class="toggler__input visual-hidden" type="checkbox" id="toggler-2" name="toggler-2" checked>
            <div class="toggler__outer-box">
                <div class="toggler__inner-box"></div>
            </div>
            <span class="toggler__label">On</span>
        </label>
        <label for="toggler-3" class="toggler">
            <input class="toggler__input visual-hidden" type="checkbox" id="toggler-3" name="toggler-3" disabled>
            <div class="toggler__outer-box">
                <div class="toggler__inner-box"></div>
            </div>
            <span class="toggler__label">Disabled</span>
        </label>
    </body>
</html>
