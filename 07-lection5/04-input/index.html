<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="input">
      <label class="input__label" for="input-1">Default</label>
      <div class="input__wrapper">
        <input
          class="input__field"
          id="input-1"
          type="text"
          placeholder="Default"
        />
        <svg
          class="input__icon input__icon--success"
          width="24"
          height="24"
          aria-label="icon-success"
        >
          <use xlink:href="../../assets/images/sprite.svg#success"></use>
        </svg>
        <svg
          class="input__icon input__icon--error"
          width="24"
          height="24"
          aria-label="icon-error"
        >
          <use xlink:href="../../assets/images/sprite.svg#error"></use>
        </svg>
      </div>
    </div>
    <div class="input input--success">
      <label class="input__label" for="input-2">Success</label>
      <div class="input__wrapper">
        <input
          class="input__field"
          id="input-2"
          type="text"
          placeholder="Success"
        />
        <svg
          class="input__icon input__icon--success"
          width="24"
          height="24"
          aria-label="icon-success"
        >
          <use xlink:href="../../assets/images/sprite.svg#success"></use>
        </svg>
        <svg
          class="input__icon input__icon--error"
          width="24"
          height="24"
          aria-label="icon-error"
        >
          <use xlink:href="../../assets/images/sprite.svg#error"></use>
        </svg>
      </div>
    </div>
    <div class="input input--error">
      <label class="input__label" for="input-3">Error</label>
      <div class="input__wrapper">
        <input
          class="input__field"
          id="input-3"
          type="text"
          placeholder="Error"
        />
        <svg
          class="input__icon input__icon--succes"
          width="24"
          height="24"
          aria-label="icon-success"
        >
          <use xlink:href="../../assets/images/sprite.svg#success"></use>
        </svg>
        <svg
          class="input__icon input__icon--error"
          width="24"
          height="24"
          aria-label="icon-error"
        >
          <use xlink:href="../../assets/images/sprite.svg#error"></use>
        </svg>
      </div>
    </div>
  </body>
</html>
