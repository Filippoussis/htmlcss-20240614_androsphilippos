<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
         <label for="radio-1" class="radio">
            <input class="radio__input visual-hidden" type="radio" id="radio-1" name="radio-group">
            <div class="radio__box"></div>
            <span class="radio__label">Default</span>
        </label>
        <label for="radio-2" class="radio">
            <input class="radio__input visual-hidden" type="radio" id="radio-2" name="radio-group" checked>
            <div class="radio__box"></div>
            <span class="radio__label">Selected</span>
        </label>
        <label for="radio-3" class="radio">
            <input class="radio__input visual-hidden" type="radio" id="radio-3" name="radio-group" disabled>
            <div class="radio__box"></div>
            <span class="radio__label">Disabled</span>
        </label>
    </body>
</html>
